<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pejuang Tangguh - Sebuah Pesan Perjuangan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

        :root {
            --primary-color: #ffffff;
            --secondary-color: #cfcfcf;
            --background-color: #121212;
            --accent-color: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            overflow: hidden;
        }

        /* Slide 1: Landing Page */
        #landing-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1583383860553-56b15b4ba4c5?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            transition: opacity 0.5s ease-out;
        }

        #landing-slide h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #landing-slide p {
            font-size: 1.2rem;
            font-weight: 300;
            max-width: 600px;
            margin-bottom: 2rem;
            color: var(--secondary-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #enter-button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--background-color);
            background-color: var(--accent-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        #enter-button:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(255, 193, 7, 0.4);
        }

        /* Slide 2: Materi Utama */
        #main-content {
            display: none; /* Hidden by default */
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background-color: #1a1a1a;
        }
        
        #visualizer-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            
            /* --- SUDAH DISESUAIKAN --- */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('pejuangtangguh.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #visualizer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #audio-controls {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            z-index: 10;
        }

        audio {
            width: 100%;
            filter: invert(1) sepia(1) saturate(5) hue-rotate(30deg);
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="landing-slide">
        <h1>Ini Adalah Bisnismu, Masa Depanmu, Martabatmu.</h1>
        <p>Sebuah suara tulus dari jantung perjuangan. Dengarkan, renungkan, dan bangkitlah menjadi pejuang yang sesungguhnya.</p>
        <button id="enter-button">Masuk & Layar Penuh</button>
    </div>

    <div id="main-content">
        <div id="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>
        <div id="audio-controls">
            <audio id="audio-player" src="pejuangtangguh(2).mp3" controls></audio>
        </div>
    </div>

    <script>
        const landingSlide = document.getElementById('landing-slide');
        const mainContent = document.getElementById('main-content');
        const enterButton = document.getElementById('enter-button');
        const audioElement = document.getElementById('audio-player');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        let audioContext;
        let analyser;

        function setupAudioVisualizer() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaElementSource(audioElement);
                analyser = audioContext.createAnalyser();
                
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 256;
            }
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            canvas.width = window.innerWidth;
            canvas.height = document.getElementById('visualizer-container').clientHeight;

            function draw() {
                requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);

                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] * 2;
                    
                    const gradient = canvasCtx.createLinearGradient(0, canvas.height, 0, canvas.height - barHeight);
                    gradient.addColorStop(0, '#ffc107');
                    gradient.addColorStop(1, '#ffecb3');

                    canvasCtx.fillStyle = gradient;
                    canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                    x += barWidth + 1;
                }
            }
            draw();
        }

        enterButton.addEventListener('click', () => {
            const docElm = document.documentElement;
            if (docElm.requestFullscreen) {
                docElm.requestFullscreen();
            } else if (docElm.mozRequestFullScreen) {
                docElm.mozRequestFullScreen();
            } else if (docElm.webkitRequestFullscreen) {
                docElm.webkitRequestFullscreen();
            } else if (docElm.msRequestFullscreen) {
                docElm.msRequestFullscreen();
            }

            landingSlide.classList.add('hidden');
            setTimeout(() => {
                landingSlide.style.display = 'none';
                mainContent.style.display = 'flex';
                setupAudioVisualizer();
                audioElement.play();
            }, 500);
        });
        
        window.addEventListener('resize', () => {
            if (mainContent.style.display === 'flex') {
                canvas.width = window.innerWidth;
                canvas.height = document.getElementById('visualizer-container').clientHeight;
            }
        });

    </script>
</body>
</html>
