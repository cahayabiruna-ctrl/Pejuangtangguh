<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pejuang Tangguh - Sebuah Pesan Perjuangan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

        :root {
            --primary-color: #ffffff;
            --secondary-color: #cfcfcf;
            --background-color: #121212;
            --accent-color: #ffc107; /* Kuning terang */
            --glow-color: rgba(255, 193, 7, 0.5); /* Kuning terang dengan transparansi untuk glow */
            --dark-overlay: rgba(0, 0, 0, 0.7); /* Overlay gelap untuk teks slide 1 */
            --visualizer-overlay: rgba(0, 0, 0, 0.5); /* Overlay gelap untuk poster slide 2 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            overflow: hidden;
        }

        /* Slide 1: Landing Page */
        #landing-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
            /* Gambar latar belakang default untuk slide 1 */
            background: linear-gradient(var(--dark-overlay), var(--dark-overlay)), url('https://images.unsplash.com/photo-1583383860553-56b15b4ba4c5?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            transition: opacity 0.5s ease-out;
        }

        #landing-slide h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #landing-slide p {
            font-size: 1.2rem;
            font-weight: 300;
            max-width: 600px;
            margin-bottom: 2rem;
            color: var(--secondary-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #enter-button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--background-color);
            background-color: var(--accent-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #enter-button:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--glow-color);
        }

        /* Slide 2: Materi Utama dengan Poster dan Visualizer */
        #main-content {
            display: none; /* Hidden by default */
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        
        #visualizer-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            
            /* --- PERBAIKAN: Background Poster dan Overlay --- */
            /* Pastikan file 'pejuangtangguh.png' ada di direktori yang sama */
            background: linear-gradient(var(--visualizer-overlay), var(--visualizer-overlay)), url('pejuangtangguh.png') no-repeat center center/cover;
            /* Jika gambar pejuangtangguh.png tidak ditemukan, akan menggunakan fallback ini: */
            background-image: linear-gradient(var(--visualizer-overlay), var(--visualizer-overlay)), url('https://images.unsplash.com/photo-1517402636906-8c4423402773?q=80&w=2070&auto=format&fit=crop');
        }

        #visualizer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Visualizer di atas poster */
        }

        #audio-controls {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Sedikit lebih gelap agar kontras */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.15); /* Border lebih jelas */
            width: 100%;
            z-index: 10;
        }

        audio {
            width: 100%;
            /* Filter untuk mengubah warna kontrol audio, bisa disesuaikan */
            filter: invert(0.8) sepia(1) saturate(5) hue-rotate(30deg); 
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="landing-slide">
        <h1>Ini Adalah Bisnismu, Masa Depanmu, Martabatmu.</h1>
        <p>Sebuah suara tulus dari jantung perjuangan. Dengarkan, renungkan, dan bangkitlah menjadi pejuang yang sesungguhnya.</p>
        <button id="enter-button">Masuk & Layar Penuh</button>
    </div>

    <div id="main-content">
        <div id="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>
        <div id="audio-controls">
            <audio id="audio-player" src="pejuangtangguh(2).mp3" controls></audio>
        </div>
    </div>

    <script>
        const landingSlide = document.getElementById('landing-slide');
        const mainContent = document.getElementById('main-content');
        const enterButton = document.getElementById('enter-button');
        const audioElement = document.getElementById('audio-player');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        let audioContext;
        let analyser;

        function setupAudioVisualizer() {
            // Inisialisasi AudioContext hanya sekali dan setelah interaksi user
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaElementSource(audioElement);
                analyser = audioContext.createAnalyser();
                
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 256; // Ukuran FFT untuk detail visualizer
            }
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            // Sesuaikan ukuran canvas dengan container setiap kali di-setup atau resize
            canvas.width = window.innerWidth;
            canvas.height = document.getElementById('visualizer-container').clientHeight;

            function draw() {
                requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);

                // --- PERBAIKAN: Hapus canvas agar background (poster) terlihat ---
                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2; // Lebar bar sedikit dikurangi
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    // Tinggi bar lebih dinamis dan tidak terlalu penuh
                    let barHeight = dataArray[i] * 1.5; 
                    if (barHeight > canvas.height) barHeight = canvas.height; // Batasi tinggi bar

                    // --- PERBAIKAN: Gradient warna yang lebih halus dan elegan ---
                    const gradient = canvasCtx.createLinearGradient(x, canvas.height, x + barWidth, canvas.height - barHeight);
                    gradient.addColorStop(0, 'rgba(255, 193, 7, 0.7)'); // Kuning terang, sedikit transparan
                    gradient.addColorStop(1, 'rgba(255, 236, 179, 0.9)'); // Kuning lebih muda, agak transparan

                    canvasCtx.fillStyle = gradient;
                    
                    // --- PERBAIKAN: Bentuk bar yang lebih modern (bulat di atas) ---
                    const cornerRadius = barWidth / 4; // Radius sudut untuk efek bulat
                    canvasCtx.beginPath();
                    canvasCtx.moveTo(x, canvas.height);
                    canvasCtx.lineTo(x, canvas.height - barHeight + cornerRadius);
                    canvasCtx.quadraticCurveTo(x, canvas.height - barHeight, x + cornerRadius, canvas.height - barHeight);
                    canvasCtx.lineTo(x + barWidth - cornerRadius, canvas.height - barHeight);
                    canvasCtx.quadraticCurveTo(x + barWidth, canvas.height - barHeight, x + barWidth, canvas.height - barHeight + cornerRadius);
                    canvasCtx.lineTo(x + barWidth, canvas.height);
                    canvasCtx.closePath();
                    canvasCtx.fill();

                    // --- Opsional: Tambahkan efek glow tipis ---
                    canvasCtx.shadowBlur = 8;
                    canvasCtx.shadowColor = 'var(--glow-color)';
                    canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    canvasCtx.shadowBlur = 0; // Reset shadow untuk elemen berikutnya

                    x += barWidth + 2; // Spasi antar bar
                }
            }
            draw();
        }

        enterButton.addEventListener('click', () => {
            // Request Full Screen
            const docElm = document.documentElement;
            if (docElm.requestFullscreen) {
                docElm.requestFullscreen();
            } else if (docElm.mozRequestFullScreen) { // Firefox
                docElm.mozRequestFullScreen();
            } else if (docElm.webkitRequestFullscreen) { // Chrome, Safari and Opera
                docElm.webkitRequestFullscreen();
            } else if (docElm.msRequestFullscreen) { // IE/Edge
                docElm.msRequestFullscreen();
            }

            // Transisi Slides
            landingSlide.classList.add('hidden');
            setTimeout(() => {
                landingSlide.style.display = 'none';
                mainContent.style.display = 'flex';
                // Setup dan mulai visualizer
                setupAudioVisualizer();
                audioElement.play();
            }, 500); // match transition duration
        });
        
        // Perbarui ukuran canvas saat jendela diubah ukurannya
        window.addEventListener('resize', () => {
            if (mainContent.style.display === 'flex') {
                canvas.width = window.innerWidth;
                canvas.height = document.getElementById('visualizer-container').clientHeight;
            }
        });

    </script>
</body>
</html>
