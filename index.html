<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pejuang Tangguh - Sebuah Pesan Perjuangan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

        :root {
            --primary-color: #ffffff;
            --secondary-color: #cfcfcf;
            --background-color: #121212;
            --accent-color: #ffc107;
            --glow-color: rgba(255, 193, 7, 0.5);
            --dark-overlay: rgba(0, 0, 0, 0.7);
            --visualizer-overlay: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            overflow: hidden;
        }

        /* Slide 1: Landing Page */
        #landing-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(var(--dark-overlay), var(--dark-overlay)), url('https://images.unsplash.com/photo-1583383860553-56b15b4ba4c5?q=80&w=2070&auto-format&fit=crop') no-repeat center center/cover;
            transition: opacity 0.5s ease-out;
        }

        #landing-slide h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #landing-slide p {
            font-size: 1.2rem;
            font-weight: 300;
            max-width: 600px;
            margin-bottom: 2rem;
            color: var(--secondary-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        #enter-button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--background-color);
            background-color: var(--accent-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        #enter-button:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--glow-color);
        }

        /* Slide 2: Materi Utama */
        #main-content {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        
        #visualizer-container {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(var(--visualizer-overlay), var(--visualizer-overlay)), url('pejuangtangguh.png') no-repeat center center/cover;
        }

        #visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25%;
            z-index: 1;
        }

        #audio-controls {
            position: relative;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            width: 100%;
            z-index: 10;
        }

        audio {
            width: 100%;
            filter: invert(0.8) sepia(1) saturate(5) hue-rotate(30deg);
        }
        
        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="landing-slide">
        <h1>Ini Adalah Bisnismu, Masa Depanmu, Martabatmu.</h1>
        <p>Sebuah suara tulus dari jantung perjuangan. Dengarkan, renungkan, dan bangkitlah menjadi pejuang yang sesungguhnya.</p>
        <button id="enter-button">Narasi Motivasi</button>
    </div>

    <div id="main-content">
        <div id="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>
        <div id="audio-controls">
            <audio id="audio-player" src="pejuangtangguh(2).mp3" controls playsinline></audio>
        </div>
    </div>

    <script>
        const landingSlide = document.getElementById('landing-slide');
        const mainContent = document.getElementById('main-content');
        const enterButton = document.getElementById('enter-button');
        const audioElement = document.getElementById('audio-player');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        let audioContext;
        let analyser;
        let isAudioSetup = false;

        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function setupAudioVisualizer() {
            if (isAudioSetup) return;
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(audioElement);
            analyser = audioContext.createAnalyser();
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 256;
            
            isAudioSetup = true;
            draw();
        }

        function draw() {
            if (!isAudioSetup) return;
            requestAnimationFrame(draw);
            const bufferLength = analyser.frequencyCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = canvas.width / bufferLength;
            const centerX = canvas.width / 2;
                
            for (let i = 0; i < bufferLength / 2; i++) {
                const barHeight = dataArray[i] * 0.7;
                const gradient = canvasCtx.createLinearGradient(0, canvas.height, 0, canvas.height - barHeight);
                gradient.addColorStop(0, 'rgba(255, 193, 7, 0.1)');
                gradient.addColorStop(1, 'rgba(255, 236, 179, 0.8)');
                canvasCtx.fillStyle = gradient;
                canvasCtx.fillRect(centerX + (i * barWidth), canvas.height - barHeight, barWidth, barHeight);
                canvasCtx.fillRect(centerX - ((i + 1) * barWidth), canvas.height - barHeight, barWidth, barHeight);
            }
        }

        // --- LOGIKA UTAMA DIPINDAHKAN KE SINI ---
        enterButton.addEventListener('click', () => {
            // 1. Setup audio & visualizer. Ini "membuka kunci" AudioContext di iOS.
            setupAudioVisualizer();

            // 2. Coba putar audio. Browser kini punya izin.
            const playPromise = audioElement.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Gagal memutar audio:", error);
                    alert("Audio gagal diputar. Silakan tekan tombol play pada kontroler di bawah.");
                });
            }

            // 3. Lakukan transisi visual & fullscreen (opsional di non-iOS)
            if (!isIOS()) {
                document.documentElement.requestFullscreen().catch(e => console.log("Fullscreen ditolak"));
            }
            
            landingSlide.classList.add('hidden');
            setTimeout(() => {
                landingSlide.style.display = 'none';
                mainContent.style.display = 'flex';
                window.dispatchEvent(new Event('resize'));
            }, 300); // Durasi bisa dipercepat sedikit
        });
        
        window.addEventListener('resize', () => {
            if (mainContent.style.display === 'flex') {
                canvas.width = document.getElementById('visualizer-container').clientWidth;
                canvas.height = document.getElementById('visualizer-container').clientHeight * 0.25;
            }
        });
    </script>
</body>
</html>
